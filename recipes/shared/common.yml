modules:
  - type: gnome-extensions
    install:
    - 4481 #Forge - forge@jmmaranan.com
    - 5090 #space-bar@luchrioh
    - 5660 #weatherornot@somepaulo.github.io  
    - 97   #coverflowalttab@palatis.blogspot.com

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode # don't add spaces or "Nerd Font" suffix.
        - Hack
        - SourceCodePro
        - Terminus
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans

  - type: bling
    install:
      - 1password
      - dconf-update-service
      - gnome-vrr  

  - type: yafti
    custom-flatpacks:
      Discord: com.discordapp.Discord
      GIMP: org.gimp.GIMP
      Nextcloud: com.nextcloud.desktopclient.nextcloud
      Audacity: org.audacityteam.Audacity
      OpenShot: org.openshot.OpenShot
      Darktable: org.darktable.Darktable
      Snapshot: org.gnome.Snapshot
      Zoom: us.zoom.Zoom
      FileRoller: org.gnome.FileRoller
      Remmina: org.remmina.Remmina
      Cider: sh.cider.Cider
      Steam: com.valvesoftware.Steam
      Pupgui2: net.davidotek.pupgui2
      CameraCtrls: hu.irl.cameractrls
      GearLever: it.mijorus.gearlever
      Digikam: org.kde.digikam
      OnlyOffice: org.onlyoffice.desktopeditors
      Vorta: com.borgbase.Vorta